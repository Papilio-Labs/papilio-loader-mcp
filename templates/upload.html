<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papilio Loader - Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #667eea;
            font-size: 24px;
        }
        
        .logout-btn {
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .logout-btn:hover {
            background: #ee5a5a;
            transform: translateY(-2px);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .form-group select,
        .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .file-upload {
            position: relative;
            display: block;
            width: 100%;
            padding: 40px 20px;
            border: 3px dashed #ccc;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #fafafa;
        }
        
        .file-upload:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        
        .file-upload-text {
            font-size: 16px;
            color: #666;
        }
        
        .file-name {
            margin-top: 10px;
            color: #667eea;
            font-weight: 600;
        }
        
        .flash-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .flash-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .flash-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .refresh-btn {
            padding: 8px 16px;
            background: #4ecdc4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-left: 10px;
            transition: all 0.2s;
        }
        
        .refresh-btn:hover {
            background: #45b8b0;
        }
        
        .status-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .status-card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .status-log {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;

            margin-bottom: 8px;

        }
        
        .status-log .success {

        }
        
        .status-log .error {

            font-weight: 600;
        }
        
        .status-log .info {
            color: #3498db;
        }
        
        .status-log .command {
            color: #8e44ad;
            font-weight: 600;
            background: #f0e6ff;

            border-radius: 4px;

        }
        
        .status-log .output {

        }

        .checkbox-group input[type="checkbox"] {

        .advanced-section.collapsed {

        /* Saved Files Styles */
        .saved-files-toggle {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;

            font-weight: 600;

            text-align: left;

            margin-bottom: 8px;

        .saved-file-actions {

        .saved-file-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .load-btn {
            background: #4caf50;
            color: white;
        }
        
        .load-btn:hover {
            background: #45a049;
        }
        
        .delete-btn {
            background: #ff6b6b;
            color: white;
        }
        
        .delete-btn:hover {
            background: #ee5a5a;
        }
        
        .save-file-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            padding: 12px;
            background: #f0f4ff;
            border-radius: 8px;
        }
        
        .save-file-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .save-description {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
            margin-top: 8px;

        }
        
        .save-description.show {
            display: block;
        }
        
        .save-filename {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
            margin-top: 8px;
            display: none;
        }
        
        .save-filename.show {
            display: block;
        }
        
        .rename-btn {
            background: #ff9800;
            color: white;
        }
        
        .rename-btn:hover {
            background: #f57c00;
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>üîß Papilio Loader - Device Flash Manager</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        
        <div class="cards-container">
            <!-- FPGA Card -->
            <div class="card">
                <h2>üìü FPGA Flash (Gowin)</h2>
                <form id="fpgaForm" onsubmit="flashDevice(event, 'fpga')">
                    <div class="form-group">
                        <label for="fpgaPort">COM Port 
                            <button type="button" class="refresh-btn" onclick="loadPorts()">üîÑ Refresh</button>
                        </label>
                        <select id="fpgaPort" required>
                            <option value="AUTO">üîç Auto-detect (recommended)</option>
                            <option value="" disabled>‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="file-upload">
                            <input type="file" id="fpgaFile" accept=".bin" required>
                            <div class="file-upload-text">
                                üìÅ Click to select .bin file

                            </div>
                        </label>
                    </div>
                    
                    <div class="form-group checkbox-group">

                    </div>
                    
                    <div class="save-file-checkbox">
                        <input type="checkbox" id="fpgaSaveFile" onchange="toggleSaveDescription('fpga')">
                        <label for="fpgaSaveFile">üíæ Save this file to library</label>
                    </div>
                    <input type="text" id="fpgaSaveFilename" class="save-filename" placeholder="Custom filename (optional)">
                    <input type="text" id="fpgaSaveDescription" class="save-description" placeholder="Description (e.g., 'Arcade Template v1.2')">
                    
                    <button type="button" class="advanced-toggle collapsed" onclick="toggleAdvanced('fpga')">
                        ‚öôÔ∏è Advanced Options
                    </button>
                    
                    <div id="fpgaAdvanced" class="advanced-section collapsed">
                        <div class="form-group">
                            <label for="fpgaAddress">Flash Address (hex) - Optional</label>
                            <input type="text" id="fpgaAddress" value="0x100000" placeholder="0x100000 (FPGA bitstream offset)">
                            <small style="color: #666; font-size: 12px; display: block; margin-top: 5px;">Default 0x100000 for FPGA bitstreams in external flash</small>
                        </div>
                        
                        <div class="form-group checkbox-group">

                            <button type="button" class="refresh-btn" onclick="loadPorts()">üîÑ Refresh</button>

                        <select id="esp32Port" required>
                            <option value="AUTO">üîç Auto-detect (recommended)</option>

                    <div class="form-group">
                        <label class="file-upload">

                    <div class="form-group checkbox-group">

                        <label for="esp32SaveFile">üíæ Save this file to library</label>
                    </div>
                    <input type="text" id="esp32SaveFilename" class="save-filename" placeholder="Custom filename (optional)">
                    <input type="text" id="esp32SaveDescription" class="save-description" placeholder="Description (e.g., 'Main Firmware v2.1')">
                    
                    <button type="button" class="advanced-toggle collapsed" onclick="toggleAdvanced('esp32')">
                        ‚öôÔ∏è Advanced Options
                    </button>
                    
                    <div id="esp32Advanced" class="advanced-section collapsed">
                        <div class="form-group">
                            <label for="esp32Address">Flash Address (hex) - Optional</label>
                            <input type="text" id="esp32Address" value="0x10000" placeholder="0x10000 (default app partition)">
                            <small style="color: #666; font-size: 12px; display: block; margin-top: 5px;">Leave as 0x10000 for app partition, or use 0x1000 for bootloader</small>
                        </div>

        <!-- Saved Files Section -->
        <div class="status-card">
            <button type="button" class="saved-files-toggle collapsed" onclick="toggleSavedFiles()">
                üíæ Saved Files Library
            </button>
            
            <div id="savedFilesSection" class="saved-files-section collapsed">
                <div class="saved-files-tabs">
                    <button class="tab-btn active" onclick="switchTab('all')">All Files</button>
                    <button class="tab-btn" onclick="switchTab('fpga')">FPGA</button>
                    <button class="tab-btn" onclick="switchTab('esp32')">ESP32</button>
                </div>
                
                <div id="savedFilesList" class="saved-files-list">
                    <p class="info">Loading saved files...</p>
                </div>
            </div>

        <!-- Status Log -->
        <div class="status-card">

            </div>

    <script>
        let currentTab = 'all';
        
        // Load ports on page load
        loadPorts();
        loadSavedFiles();
        
        // Setup file name displays and file type checking
        document.getElementById('fpgaFile').addEventListener('change', function(e) {
            document.getElementById('fpgaFileName').textContent = e.target.files[0]?.name || '';
            checkFileType('fpga');
        });
        
        document.getElementById('esp32File').addEventListener('change', function(e) {
            document.getElementById('esp32FileName').textContent = e.target.files[0]?.name || '';
            checkFileType('esp32');
        });
        
        // Client-side file type detection
        async function detectBinaryType(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const bytes = new Uint8Array(e.target.result);
                    
                    // Check for ESP32 magic byte (0xE9)
                    if (bytes[0] === 0xE9) {
                        resolve('esp32');
                        return;
                    }
                    
                    // Check for FPGA pattern (0xFF padding followed by 0xA5 0xC3 sync word)
                    let ffCount = 0;
                    for (let i = 0; i < Math.min(bytes.length, 32); i++) {
                        if (bytes[i] === 0xFF) {
                            ffCount++;
                        } else if (ffCount >= 4 && bytes[i] === 0xA5 && i + 1 < bytes.length && bytes[i + 1] === 0xC3) {
                            resolve('fpga');
                            return;
                        } else if (bytes[i] !== 0xFF) {
                            break;
                        }
                    }
                    
                    resolve('unknown');
                };
                reader.onerror = reject;
                reader.readAsArrayBuffer(file.slice(0, 32)); // Read first 32 bytes
            });
        }
        
        async function checkFileType(deviceType) {
            const fileInput = document.getElementById(`${deviceType}File`);
            const warningId = `${deviceType}Warning`;
            
            // Remove any existing warning
            let warningDiv = document.getElementById(warningId);
            if (warningDiv) {
                warningDiv.remove();
            }
            
            if (!fileInput.files || fileInput.files.length === 0) {
                return;
            }
            
            const file = fileInput.files[0];
            const detectedType = await detectBinaryType(file);
            
            // Check for mismatch
            if (detectedType !== 'unknown' && detectedType !== deviceType) {
                // Create warning element
                warningDiv = document.createElement('div');
                warningDiv.id = warningId;
                warningDiv.style.cssText = 'background-color: #fff3cd; border: 2px solid #ffc107; border-radius: 8px; padding: 12px; margin: 10px 0; color: #856404;';
                warningDiv.innerHTML = `
                    <strong>‚ö†Ô∏è FILE TYPE MISMATCH WARNING</strong><br>
                    Detected: <strong>${detectedType.toUpperCase()}</strong> firmware<br>
                    Selected device: <strong>${deviceType.toUpperCase()}</strong><br>
                    <em style="font-size: 12px;">You can still flash, but this may damage your device!</em>
                `;
                
                // Insert after the file input's parent form-group
                const formGroup = fileInput.closest('.form-group');
                formGroup.parentNode.insertBefore(warningDiv, formGroup.nextSibling);
            }
        }
        
        // Saved Files Management
        function toggleSavedFiles() {
            const section = document.getElementById('savedFilesSection');
            const button = event.target;
            
            section.classList.toggle('collapsed');
            button.classList.toggle('collapsed');
            
            if (!section.classList.contains('collapsed')) {
                loadSavedFiles();
            }
        }
        
        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Reload files with filter
            loadSavedFiles();
        }
        
        function toggleSaveDescription(deviceType) {
            const checkbox = document.getElementById(`${deviceType}SaveFile`);
            const filenameInput = document.getElementById(`${deviceType}SaveFilename`);
            const descInput = document.getElementById(`${deviceType}SaveDescription`);
            
            if (checkbox.checked) {
                filenameInput.classList.add('show');
                descInput.classList.add('show');
            } else {
                filenameInput.classList.remove('show');
                descInput.classList.remove('show');
            }
        }
        
        async function loadSavedFiles() {
            try {
                const deviceFilter = currentTab === 'all' ? '' : currentTab;
                const url = deviceFilter ? `/web/saved-files?device_type=${deviceFilter}` : '/web/saved-files';
                
                const response = await fetch(url, {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load saved files');
                }
                
                const data = await response.json();
                const files = data.files || [];
                
                const listDiv = document.getElementById('savedFilesList');
                
                if (files.length === 0) {
                    listDiv.innerHTML = '<p class="info">No saved files yet. Use "üíæ Save this file to library" when flashing.</p>';
                    return;
                }
                
                listDiv.innerHTML = files.map(file => `
                    <div class="saved-file-item" id="file-${file.id}">
                        <div class="saved-file-header">
                            <span class="saved-file-name" id="filename-${file.id}">üìÑ ${escapeHtml(file.original_filename)}</span>
                            <span class="saved-file-type ${file.device_type}">${file.device_type}</span>
                        </div>
                        ${file.description ? `<div class="saved-file-description">"${escapeHtml(file.description)}"</div>` : ''}
                        <div class="saved-file-meta">
                            <span>${formatFileSize(file.file_size)}</span>
                            <span>${formatDate(file.created_at)}</span>
                        </div>
                        <div class="saved-file-actions">
                            <button class="saved-file-btn load-btn" onclick="loadSavedFile(${file.id}, '${file.device_type}', '${escapeHtml(file.original_filename)}')">
                                üì• Load
                            </button>
                            <button class="saved-file-btn rename-btn" onclick="renameSavedFile(${file.id}, '${escapeHtml(file.original_filename)}')">
                                ‚úèÔ∏è Rename
                            </button>
                            <button class="saved-file-btn delete-btn" onclick="deleteSavedFile(${file.id})">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading saved files:', error);
                document.getElementById('savedFilesList').innerHTML = '<p class="error">Error loading saved files.</p>';
            }
        }
        
        async function loadSavedFile(fileId, deviceType, filename) {
            try {
                addLog(`Loading saved file: ${filename}`, 'info');
                
                // Download the file
                const response = await fetch(`/web/saved-files/${fileId}/download`, {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to download file');
                }
                
                const blob = await response.blob();
                const file = new File([blob], filename);
                
                // Create a DataTransfer to set the file input
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                
                // Set the file input
                const fileInput = document.getElementById(`${deviceType}File`);
                fileInput.files = dataTransfer.files;
                
                // Update the filename display
                document.getElementById(`${deviceType}FileName`).textContent = filename;
                
                // Run file type check
                await checkFileType(deviceType);
                
                addLog(`‚úì Loaded: ${filename}`, 'success');
                
            } catch (error) {
                addLog(`Error loading file: ${error.message}`, 'error');
                console.error('Error loading saved file:', error);
            }
        }
        
        async function deleteSavedFile(fileId) {
            if (!confirm('Are you sure you want to delete this saved file?')) {
                return;
            }
            
            try {
                const response = await fetch(`/web/saved-files/${fileId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete file');
                }
                
                addLog('File deleted from library', 'success');
                loadSavedFiles();
                
            } catch (error) {
                addLog(`Error deleting file: ${error.message}`, 'error');
                console.error('Error deleting saved file:', error);
            }
        }
        
        async function renameSavedFile(fileId, currentName) {
            const newName = prompt('Enter new filename:', currentName);
            
            if (!newName || newName.trim() === '' || newName === currentName) {
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('new_filename', newName.trim());
                
                const response = await fetch(`/web/saved-files/${fileId}/rename`, {
                    method: 'PUT',
                    body: formData,
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addLog(`‚úì Renamed to "${newName}"`, 'success');
                    // Update the display without reloading
                    const filenameSpan = document.getElementById(`filename-${fileId}`);
                    if (filenameSpan) {
                        filenameSpan.textContent = 'üìÑ ' + newName;
                    }
                } else {
                    addLog(`Failed to rename: ${data.message}`, 'error');
                }
                
            } catch (error) {
                addLog(`Error renaming file: ${error.message}`, 'error');
                console.error('Error renaming file:', error);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function saveFileToLibrary(deviceType, file, description, customFilename) {
            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('device_type', deviceType);
                formData.append('description', description);
                formData.append('custom_filename', customFilename);
                
                const response = await fetch('/web/save-file', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addLog(`‚úì Saved "${file.name}" to library`, 'success');
                } else {
                    addLog(`Failed to save file: ${data.message}`, 'error');
                }
                
            } catch (error) {
                addLog(`Error saving file: ${error.message}`, 'error');
                console.error('Error saving file:', error);
            }
        }
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} min ago`;
            if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
            if (diffDays < 7) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
            
            return date.toLocaleDateString();
        }
        
        async function checkFileType(deviceType) {
            const fileInput = document.getElementById(`${deviceType}File`);
            const warningId = `${deviceType}Warning`;
            
            // Remove any existing warning
            let warningDiv = document.getElementById(warningId);
            if (warningDiv) {
                warningDiv.remove();
            }
            
            if (!fileInput.files || fileInput.files.length === 0) {
                return;
            }
            
            const file = fileInput.files[0];
            const detectedType = await detectBinaryType(file);
            
            // Check for mismatch
            if (detectedType !== 'unknown' && detectedType !== deviceType) {
                // Create warning element
                warningDiv = document.createElement('div');
                warningDiv.id = warningId;
                warningDiv.style.cssText = 'background-color: #fff3cd; border: 2px solid #ffc107; border-radius: 8px; padding: 12px; margin: 10px 0; color: #856404;';
                warningDiv.innerHTML = `
                    <strong>‚ö†Ô∏è FILE TYPE MISMATCH WARNING</strong><br>
                    Detected: <strong>${detectedType.toUpperCase()}</strong> firmware<br>
                    Selected device: <strong>${deviceType.toUpperCase()}</strong><br>
                    <em style="font-size: 12px;">You can still flash, but this may damage your device!</em>
                `;
                
                // Insert after the file input's parent form-group
                const formGroup = fileInput.closest('.form-group');
                formGroup.parentNode.insertBefore(warningDiv, formGroup.nextSibling);
            }
        }
        
        async function loadPorts() {
            try {
                addLog('Refreshing port list...', 'info');
                
                const response = await fetch('/web/ports', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/web/login';
                        return;
                    }
                    throw new Error('Failed to load ports');
                }
                
                const data = await response.json();
                const ports = data.ports || [];
                
                const fpgaSelect = document.getElementById('fpgaPort');
                const esp32Select = document.getElementById('esp32Port');
                
                // Clear and rebuild with auto-detect option
                fpgaSelect.innerHTML = '<option value="AUTO">üîç Auto-detect (recommended)</option><option value="" disabled>‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</option>';
                esp32Select.innerHTML = '<option value="AUTO">üîç Auto-detect (recommended)</option><option value="" disabled>‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</option>';
                
                if (ports.length === 0) {
                    addLog('No serial ports detected (auto-detect will still work)', 'info');
                } else {
                    ports.forEach(port => {
                        const option = document.createElement('option');
                        option.value = port.device;
                        option.textContent = `${port.device}${port.description ? ' - ' + port.description : ''}`;
                        fpgaSelect.appendChild(option);
                        esp32Select.appendChild(option.cloneNode(true));
                    });
                    addLog(`Found ${ports.length} port(s)`, 'success');
                }
            } catch (error) {
                addLog('Error loading ports: ' + error.message, 'error');
                console.error('Error loading ports:', error);
            }
        }
        
        function toggleAdvanced(deviceType) {
            const section = document.getElementById(`${deviceType}Advanced`);
            const button = event.target;
            
            section.classList.toggle('collapsed');
            button.classList.toggle('collapsed');
        }
        
        async function flashDevice(event, deviceType) {
            event.preventDefault();
            
            const port = document.getElementById(`${deviceType}Port`).value;
            const fileInput = document.getElementById(`${deviceType}File`);
            const verify = document.getElementById(`${deviceType}Verify`).checked;
            const advanced = document.getElementById(`${deviceType}ShowOutput`)?.checked || false;
            const saveFile = document.getElementById(`${deviceType}SaveFile`).checked;
            const saveFilename = document.getElementById(`${deviceType}SaveFilename`).value;
            const saveDescription = document.getElementById(`${deviceType}SaveDescription`).value;
            const button = event.target.querySelector('.flash-btn');
            
            if (!fileInput.files[0]) {
                addLog('Please select a file', 'error');
                return;
            }
            
            const file = fileInput.files[0];
            
            // Save file to library if requested (do this BEFORE flashing)
            if (saveFile) {
                await saveFileToLibrary(deviceType, file, saveDescription, saveFilename);
            }
            
            button.disabled = true;
            button.textContent = '‚è≥ Flashing...';
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('port', port);
            formData.append('device_type', deviceType);
            formData.append('verify', verify);
            formData.append('advanced', advanced);
            
            if (deviceType === 'esp32') {
                const address = document.getElementById('esp32Address').value || '0x10000';
                formData.append('address', address);
            } else if (deviceType === 'fpga') {
                const address = document.getElementById('fpgaAddress').value || '0x100000';
                formData.append('address', address);
            }
            
            try {
                addLog(`Starting ${deviceType.toUpperCase()} flash on ${port}...`, 'info');
                
                const response = await fetch('/web/flash', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                // Check data.success instead of response.ok (API now returns 200 with success flag)
                if (data.success) {
                    // Show file type warning FIRST if present (even on success)
                    if (data.data?.file_type_warning) {
                        addLog('\n‚ö†Ô∏è  FILE TYPE WARNING!', 'error');
                        addLog(`   Detected: ${data.data.file_type_warning.detected_type.toUpperCase()} firmware`, 'error');
                        addLog(`   Intended: ${data.data.file_type_warning.intended_device.toUpperCase()} device`, 'error');
                        addLog('   Proceeding anyway, but device may not work correctly.\n', 'error');
                    }
                    
                    addLog(`‚úÖ ${deviceType.toUpperCase()} flashed successfully!`, 'success');
                    addLog(`File: ${fileInput.files[0].name}`, 'success');
                    
                    if (advanced && data.data?.command) {
                        addLog('Command executed:', 'command');
                        addLog(data.data.command, 'command');
                    }
                    
                    if (advanced && data.data?.output) {
                        addLog('\nDetailed Output:', 'info');
                        addLog(data.data.output, 'output');
                    } else if (data.data?.output) {
                        // Show first few lines if not in advanced mode
                        const lines = data.data.output.split('\n').slice(0, 3).join('\n');
                        addLog(lines, 'info');
                    }
                } else {
                    addLog(`‚ùå Flash failed: ${data.message || 'Unknown error'}`, 'error');
                    
                    if (data.data?.command) {
                        addLog('Command executed:', 'command');
                        addLog(data.data.command, 'command');
                    }
                    
                    if (data.data?.output) {
                        addLog('Error output:', 'error');
                        addLog(data.data.output, 'output');
                    }
                    
                    if (data.data?.error && data.data.error !== data.message) {
                        addLog('Error details: ' + data.data.error, 'error');
                    }
                }
            } catch (error) {
                addLog(`‚ùå Error: ${error.message}`, 'error');
                console.error('Flash error:', error);
            } finally {
                button.disabled = false;
                button.textContent = `‚ö° Flash ${deviceType.toUpperCase()}`;
            }
        }
        
        function addLog(message, type = 'info') {
            const log = document.getElementById('statusLog');
            const timestamp = new Date().toLocaleTimeString();
            const p = document.createElement('p');
            p.className = type;
            p.textContent = `[${timestamp}] ${message}`;
            log.appendChild(p);
            log.scrollTop = log.scrollHeight;
        }
        
        async function logout() {
            try {
                await fetch('/web/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
            window.location.href = '/web/login';
        }
